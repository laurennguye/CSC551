{% extends "base_generic.html" %}

{% block content %}

  <form action="" method="post" class="w-50">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p class="h4">Enter your email: <br><span>{{ form.email }}</span></p>
    <input type="submit" class="btn btn-outline-dark btn-lg" value="Reset password">
  </form>

  <script>
      let formInputs = 
          document.querySelectorAll("p input")
          .forEach((element) => {
              element.classList.add("form-control", "m-5");
      });
  </script>

{% endblock %}
